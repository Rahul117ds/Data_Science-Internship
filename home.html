<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- Add any additional stylesheets or scripts here -->
</head>
<body>
    <div class="header">
        <h1>Notes</h1>
        <h3>Create a new note:</h3>
        <form action="/add_note" method="post"> <!-- Ensure the form uses the POST method -->
            <!-- Input fields for adding a new note -->
            <input type="text" name="note_text" placeholder="Take a note..." style="color: grey; width: 400px">
            <select name="note_color">
                <!-- Options for note color selection -->
                <option value="yellow">Yellow</option>
                <option value="lightblue">Blue</option>
                <option value="pink">Pink</option>
            </select>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="note-container">
        {% for note in notes %}
        <!-- Display existing notes -->
        <div class="note {{ note.color }}">
            <p>{{ note.text }}</p>
            <!-- Form for deleting a note -->
            <form action="/delete_note/{{ loop.index0 }}" method="post"> <!-- Ensure the form uses the POST method -->
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <!-- Add any additional HTML content, scripts, or styles here -->
</body>
</html>
